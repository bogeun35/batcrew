    <script>
        // ========================================
        // ì„¤ì • ì˜ì—­ - ì—¬ê¸°ì— êµ¬ê¸€ ì‹œíŠ¸ CSV URLì„ ì…ë ¥í•˜ì„¸ìš”
        // ========================================
        const CONFIG = {
            SHEET_CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT18y-O0crmeMVOqjOeb7wUhypyw6ji_04pRuf5kL6o6QCizpGtWZ0NEUON2xCwvTdGPMI8GPHNHnT4/pub?gid=16126886&single=true&output=csv',
        };

        // ========================================
        // ì „ì—­ ë³€ìˆ˜
        // ========================================
        let allOrders = [];
        let filteredOrders = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // ========================================
        // CSV íŒŒì‹± í•¨ìˆ˜
        // ========================================
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentCell = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentCell += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentCell);
                    currentCell = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (char === '\r' && nextChar === '\n') i++;
                    if (currentCell || currentRow.length > 0) {
                        currentRow.push(currentCell);
                        if (currentRow.some(cell => cell.trim())) {
                            rows.push(currentRow);
                        }
                        currentRow = [];
                        currentCell = '';
                    }
                } else {
                    currentCell += char;
                }
            }
            
            if (currentCell || currentRow.length > 0) {
                currentRow.push(currentCell);
                if (currentRow.some(cell => cell.trim())) {
                    rows.push(currentRow);
                }
            }
            
            return rows;
        }

        // ========================================
        // ë°ì´í„° ë¡œë“œ
        // ========================================
        async function loadData() {
            try {
                showLoading(true);
                hideError();
                
                const response = await fetch(CONFIG.SHEET_CSV_URL, {
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const csvText = await response.text();
                
                if (!csvText || csvText.trim().length === 0) {
                    throw new Error('ë°ì´í„°ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.');
                }
                
                const rows = parseCSV(csvText);
                
                if (rows.length < 2) {
                    throw new Error('ìœ íš¨í•œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                const headers = rows[0];
                const dataRows = rows.slice(1);
                
                // CSVë¥¼ ê°ì²´ ë°°ì—´ë¡œ ë³€í™˜
                allOrders = dataRows.map((row, index) => {
                    const obj = {};
                    headers.forEach((header, idx) => {
                        const value = row[idx] || '';
                        obj[header] = typeof value === 'string' ? value.trim() : value;
                    });
                    return obj;
                }).filter(order => order.productName || order.receiverName); // ë¹ˆ í–‰ ì œì™¸
                
                if (allOrders.length === 0) {
                    showError('ì¡°íšŒëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }
                
                filteredOrders = [...allOrders];
                
                updateSummary();
                updateLastUpdateTime();
                applyFilters();
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);
                showError(`ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                allOrders = [];
                filteredOrders = [];
                updateSummary();
                renderTable();
            } finally {
                showLoading(false);
            }
        }

        // ========================================
        // ìš”ì•½ í†µê³„ ì—…ë°ì´íŠ¸
        // ========================================
        function updateSummary() {
            const statusCounts = {
                total: allOrders.length,
                none: 0,
                selected: 0,
                confirmed: 0,
                delivered: 0
            };
            
            allOrders.forEach(order => {
                const status = order.status;
                if (status === 'ë¯¸ì„ íƒ') statusCounts.none++;
                else if (status === 'ì„ íƒì™„ë£Œ') statusCounts.selected++;
                else if (status === 'ì£¼ë¬¸í™•ì •') statusCounts.confirmed++;
                else if (status === 'ë°°ì†¡ì™„ë£Œ') statusCounts.delivered++;
            });
            
            document.getElementById('totalCount').textContent = statusCounts.total;
            document.getElementById('noneCount').textContent = statusCounts.none;
            document.getElementById('selectedCount').textContent = statusCounts.selected;
            document.getElementById('confirmedCount').textContent = statusCounts.confirmed;
            document.getElementById('deliveredCount').textContent = statusCounts.delivered;
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // ========================================
        // í•„í„° ì ìš©
        // ========================================
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            filteredOrders = allOrders.filter(order => {
                const matchesSearch = !searchTerm || 
                    (order.receiverName && order.receiverName.toLowerCase().includes(searchTerm)) ||
                    (order.receiverPhone && order.receiverPhone.toLowerCase().includes(searchTerm)) ||
                    (order.productName && order.productName.toLowerCase().includes(searchTerm)) ||
                    (order.productCode && order.productCode.toLowerCase().includes(searchTerm));
                
                const matchesStatus = !statusFilter || order.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // ========================================
        // í…Œì´ë¸” ë Œë”ë§
        // ========================================
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageOrders = filteredOrders.slice(startIndex, endIndex);
            
            if (pageOrders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #6c757d;">
                            ${allOrders.length === 0 ? 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...' : 'ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.'}
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = pageOrders.map((order, index) => `
                <tr>
                    <td>${startIndex + index + 1}</td>
                    <td>${order.productCode || '-'}</td>
                    <td>${order.productName || '-'}</td>
                    <td>
                        ${order.thumbnailImageUrl 
                            ? `<img src="${order.thumbnailImageUrl}" alt="ìƒí’ˆì´ë¯¸ì§€" class="product-image" 
                                    onclick="zoomImage('${order.thumbnailImageUrl}')"
                                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                               <div class="no-image" style="display:none">ì´ë¯¸ì§€<br>ì¤€ë¹„ì¤‘</div>` 
                            : '<div class="no-image">ì´ë¯¸ì§€<br>ì¤€ë¹„ì¤‘</div>'}
                    </td>
                    <td>${order.receiverName || '-'}</td>
                    <td>${order.receiverPhone || '-'}</td>
                    <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                </tr>
            `).join('');
        }

        // ========================================
        // í˜ì´ì§€ë„¤ì´ì…˜
        // ========================================
        function renderPagination() {
            const totalPages = Math.ceil(filteredOrders.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">ì´ì „</button>`;
            
            const maxButtons = 10;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            if (startPage > 1) {
                html += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) html += `<button disabled>...</button>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += `<button disabled>...</button>`;
                html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">ë‹¤ìŒ</button>`;
            
            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            renderTable();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ========================================
        // ì´ë¯¸ì§€ í™•ëŒ€
        // ========================================
        function zoomImage(src) {

            const img = document.getElementById('imageZoomContent');

        // ========================================
        // UI í—¬í¼ í•¨ìˆ˜
        // ========================================
        function showLoading(show) {

        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        // ========================================
